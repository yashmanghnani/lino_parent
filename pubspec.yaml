name: lino_parents
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  state_extended: ^7.6.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Baloo2
      fonts:
         - asset: assets/fonts/Baloo2-Regular.ttf
           weight: 400
         - asset: assets/fonts/Baloo2-Medium.ttf
           weight: 500
         - asset: assets/fonts/Baloo2-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Baloo2-Bold.ttf
           weight: 700


